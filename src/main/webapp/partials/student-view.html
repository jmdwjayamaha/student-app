<table class="table studenttable">
    <tr>
        <td><h3>Details for {{student.studentNumber}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Student Number</td>
        <td>{{student.studentNumber}}</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>{{student.firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{student.lastName}}</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>{{student.genre}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editStudent({id:student.id})">Edit</a>
</div>
