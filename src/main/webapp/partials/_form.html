<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Student Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="student.studentNumber" class="form-control" id="title" placeholder="Student Number"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="student.firstName" class="form-control" id="year" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="student.lastName" class="form-control" id="director" placeholder="Last Name"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="student.email" class="form-control" id="plot" placeholder="Email"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
